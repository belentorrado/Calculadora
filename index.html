<!DOCTYPE html>
 <html>
 <head>
   <title>Calculadora</title>
   <link rel="stylesheet" type="text/css" href="calculadora.css">
   <meta charset="UTF-8">
  </head>
 <body>
    <h1>Calculadora</h1>
    <div>   
        <table>
            <tr>
                <td><label>Operando 1</label></td>
                <td><input type="number" id="idOperando1" name="operando1"></td>
            </tr>
            <tr>
              <td><label>Operando 2</label></td>
              <td><input type="number" id="idOperando2" name="operando2"></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
            <button id="idSuma">+</button>
            <button id="idResta">-</button>
            <button id="idMultiplicacion">*</button>
            <button id="idDivision">%</button>
          </tr>
          <tr>
            <td><label>Resultado</label></td>
            <td id="idResultado"></td></tr>
        </table>
        </div>
    <script src="script.js"></script> 
 </body>
 </html>
